<!DOCTYPE html>
<html>
<head>
  <title>MBTI 검사 사이트</title>
  <style>
    body {

      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .question label {
      display: block;
      margin-bottom: 10px;
    }
    .question select {
      width: 100%;
      height: 60px;
      padding: 10px;
      font-size: 16px;
    }
    input{
      width: 300px;
      height: 100px;
      border-radius: 50px;
      text-align: center;
      
    }
    #result {
      margin-top: 40px;
      padding: 20px;
      background-color: #f7f7f7;
      border: 1px solid #ddd;
    }
    #result h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MBTI 검사 사이트</h1>
    <p>자신의 성격 유형을 확인할 수 있도록 솔직하게 답변해 주세요.</p>
    <form>
      <div class="question">
        <label for="q1">1. 나는 일반적으로 사람들과의 대화에서:</label>
        <select id="q1">
          <option value="E">외향적이고 적극적</option>
          <option value="I">내향적이고 소극적</option>
        </select>
      </div>
      <div class="question">
        <label for="q2">2. 나는 새로운 경험을 추구할 때:</label>
        <select id="q2">
          <option value="S">실용적이고 안정적인 방법으로</option>
          <option value="N">새로운 가능성을 찾아보는 방법으로</option>
        </select>
      </div>
      <div class="question">
        <label for="q3">3. 나는 다른 사람의 의견을 고려할 때:</label>
        <select id="q3">
          <option value="T">논리적이고 객관적으로</option>
          <option value="F">감정적이고 주관적으로</option>
        </select>
      </div>
      <div class="question">
        <label for="q4">4. 나는 일상 생활에서:</label>
        <select id="q4">
          <option value="J">계획적이고 조직적</option>
          <option value="P">유연하고 즉흥적</option>
        </select>
      </div>
      <input type="submit" value="검사 결과 확인">
    </form>
    <div id="result">
      <!-- 결과 출력 -->
    </div>
  </div>
  <script>
    const questions = [
      { id: "q1", type: "EI" },
      { id: "q2", type: "SN" },
      { id: "q3", type: "TF" },
      { id: "q4", type: "JP" }
    ];

    const results = {
      ISTJ: "ISTJ: 논리적이고 실제적",
      ISFJ: "ISFJ: 책임감이 강하고 실제적",
      INFJ: "INFJ: 이상적이고 인간 중심적",
      INTJ: "INTJ: 논리적이고 전략적",
      ISTP: "ISTP: 실제적이고 분석적",
      ISFP: "ISFP: 예술적이고 자유로운",
      INFP: "INFP: 이상적이고 인간 중심적",
      INTP: "INTP: 논리적이고 분석적",
      ESTP: "ESTP: 실제적이고 모험적",
      ESFP: "ESFP: 예술적이고 외향적",
      ENFP: "ENFP: 이상적이고 인간 중심적",
      ENTP: "ENTP: 논리적이고 분석적",
      ESTJ: "ESTJ: 실제적이고 책임감이 강한",
      ESFJ: "ESFJ: 실제적이고 인간 중심적",
      ENFJ: "ENFJ: 이상적이고 인간 중심적",
      ENTJ: "ENTJ: 논리적이고 전략적"
    };

    document.querySelector("form").addEventListener("submit", (e) => {
      e.preventDefault();
      const answers = {};
      questions.forEach((question) => {
        answers[question.type] = document.querySelector(`#${question.id}`).value;
      });
      const personalityType = Object.keys(answers).map((type) => answers[type]).join("");
      document.querySelector("#result").innerHTML = `<h2>${results[personalityType]}</h2>`;
    });
  </script>
</body>
</html>
